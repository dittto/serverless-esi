service: serverless-test

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - 's3:ListBucket'
        - 's3:PutObject'
        - 's3:GetObject'
      Resource: "*"

