functions:
  esi:
    handler: handler.esi
    events:
      - http:
          method: GET
          path: pages/{path+}
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')

# you can add CloudFormation resource templates here
resources:
  Resources:
    TestBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: test-dev-buckets-must-be-globally-unique
